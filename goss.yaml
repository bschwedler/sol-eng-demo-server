file:
  /opt/rstudio-drivers/:
    exists: true
    filetype: directory
    contains: []
  /usr/lib/rstudio-server/bin/rsession:
    exists: true
    filetype: file
    contains: []

{{ $pkgs := .Vars.packages}}
command:
  /opt/R/{{ .Env.R_VERSION }}/bin/R --slave -e 'library()' | cut -f 1 -d ' ' | grep -v '^Packages$' | grep -v '^$':
    exit-status: 0
    stdout:
      {{range $pkg := $pkgs}}
      - {{ $pkg }}
      {{end}}
